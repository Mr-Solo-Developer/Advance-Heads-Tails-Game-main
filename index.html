<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Head Tail Game</title>
     <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="./Assists/game.png" type="image/x-icon">
 </head>
 <body>
     <div class="game-container">
         <h1>Heads or Tails?</h1>
         <div class="buttons">
             <button id="headsBtn">Heads</button>
             <button id="tailsBtn">Tails</button>
         </div>
 
         <p class="result"></p>
         <p class="guess"></p>
         <p class="score"></p>
 
         <button id="resetBtn">Reset Score</button>
     </div>
 
     <!-- New Coin Flip Section -->
     <div class="coin-section">
         <h2>Coin Flip</h2>
         <div class="coin-container"></div>
     </div>
 
     <script src="./script.js"></script>
 </body>
 </html>
